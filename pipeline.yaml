apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: reschedule-run
spec:
  workspaces:
    - name: shared-workspace
    - name: yaml-workspace
  tasks:
    - name: kubeconfig-creator
      taskRef:
        name: kubeconfig-creator
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: name
          value: cluster-bot
        - name: username
          value: kubeadmin
        - name: url
          value: https://api.ci-ln-td7yxqt-d5d6b.origin-ci-int-aws.dev.rhcloud.com:6443
        - name: cadata
          value: 
        - name: clientKeyData
          value: 
        - name: clientCertificateData
          value: 
    - name: init-task
      taskRef:
        name: create-eventlistener
      workspaces:
        - name: input
          workspace: shared-workspace
        - name: yaml-workspace
          workspace: yaml-workspace
      params:
        - name: filename
          value: kubeconfig
      runAfter:
        - kubeconfig-creator
    - name: create-webhook
      taskRef:
        name: github-add-webhook
      runAfter:
        - init-task
      params:
        - name: REQUEST_URL
          value: https://github.com/Divyansh42/aws-cli
        - name: PAYLOAD_URL
          value: "$(tasks.init-task.results.payload_url)"
        - name: EVENTS
          value:
            - "issue_comment"
        - name: CONTENT_TYPE
          value: "json"
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: reschedule-run-pipeline-run
spec:
  pipelineRef:
    name: reschedule-run
  workspaces:
    - name: shared-workspace
      # configmap:
      #     name: yaml-files
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
    - name: yaml-workspace
      configmap:
        name: yaml-files
      